<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>frontend architecture</title>
    <script type="module" src="./js/main.js"></script>
</head>
<body>
<div class="container my-4">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            Voorbeeld 1 â€“ SettingsSingleton (thema & taal)
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <h5>Instellingen wijzigen</h5>
                    <div class="mb-3">
                        <label for="set_lang" class="form-label">Taal</label>
                        <select id="set_lang" class="form-select">
                            <option value="nl">Nederlands</option>
                            <option value="en">Engels</option>
                            <option value="fr">Frans</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="set_theme" class="form-label">Thema</label>
                        <select id="set_theme" class="form-select">
                            <option value="light">Licht</option>
                            <option value="dark">Donker</option>
                        </select>
                    </div>
                    <button id="set_btn_save" class="btn btn-dark w-100">
                        Instellingen opslaan
                    </button>
                </div>

                <div class="col-md-6">
                    <h5>Instellingen uitlezen</h5>
                    <p class="mb-1">
                        Huidige taal: <strong><span id="set_current_lang">-</span></strong>
                    </p>
                    <p class="mb-3">
                        Huidig thema: <strong><span id="set_current_theme">-</span></strong>
                    </p>
                    <button id="set_btn_show" class="btn btn-outline-dark w-100 mb-2">
                        Toon huidige instellingen
                    </button>
                    <div id="set_preview" class="p-3 border rounded">
                        Dit blokje verandert van stijl op basis van het thema.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
