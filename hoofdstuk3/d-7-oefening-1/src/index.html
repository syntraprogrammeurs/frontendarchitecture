<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>frontend architecture</title>
    <script type="module" src="./js/main.js"></script>
</head>
<body>
<div class="container my-4">
    <div class="card shadow-sm border-primary">
        <div class="card-header bg-primary text-white">

        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <h6>Volume wijzigen</h6>
                    <input type="range" id="aud_volume" min="0" max="100" value="50" class="form-range">
                    <button id="aud_btn_mute" class="btn btn-primary w-100 mt-2">
                        Mute / Unmute
                    </button>
                </div>
                <div class="col-md-6">
                    <h6>Huidige instellingen</h6>
                    <p>Volume: <strong><span id="aud_out_volume">-</span></strong></p>
                    <p>Muted: <strong><span id="aud_out_muted">-</span></strong></p>
                    <button id="aud_btn_show" class="btn btn-outline-primary w-100">
                        Toon audio-instellingen
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
