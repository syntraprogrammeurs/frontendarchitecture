<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>frontend architecture</title>
    <script type="module" src="./js/main.js"></script>
</head>
<body>
<div class="container my-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            Voorbeeld 2 – CalculatorModule (Module-patroon)
        </div>
        <div class="card-body">
            <p class="mb-2">
                Totaal: <strong><span id="calc_total">0</span></strong>
            </p>
            <div class="d-flex flex-wrap gap-2 mb-3">
                <button id="calc_add5" class="btn btn-primary">+5</button>
                <button id="calc_add10" class="btn btn-primary">+10</button>
                <button id="calc_sub3" class="btn btn-outline-primary">-3</button>
                <button id="calc_reset" class="btn btn-outline-secondary">Reset</button>
            </div>
            <small class="text-muted">
                De interne total is privé; je kan hem enkel via de module aanpassen.
            </small>
        </div>
    </div>
</div>



</body>
</html>
